<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express with Websocket And Authentification</title>
    <link href="/css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div>
        <h3>Чтобы зарегистрироваться - заполните данные полей:</h3>
        <form class="formForAuth"method="post" action="/main/auth/variants" target="_self" data-form="transition">            
            <div class="fields">
                <p>Введите ваш логин:</p>
                <input class="input" type="text" placeholder="Введите ваш логин" name="login">
            </div>
            <div class="fields">
                <p>Введите ваш пароль:</p>
                <input class="input" type="password" placeholder="Введите ваш пароль" name="password">
            </div>
            <div class="fields">
                <p>Введите ваш email:</p>
                <input class="input" type="email" placeholder="Введите ваш email" name="email">
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>

</html>
