<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileStorage</title>
    <link href="/css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="base">
        <div class="uploadOnServer" data-div="uploadOnServer">
            <form class="formForUploadOnServer" data-form="formForUploadOnServer">
                <input class="file" type="file" name="fileName" data-input="fileChoice" webkitfile/>
                <textarea class="comment" rows="4" placeholder="Введите комментарий" name="textareaComment"></textarea>
                <button class="button" type="button" data-button="buttonUpload">Загрузить</button>
            </form>
        </div>
        <div class="result" data-div="result"></div>
    </div>
    <template data-template="template_marker">
        <div class="gridOrient" data-id="">
            <div class="template_p">
                <p data-p="filename"></p>
                <p data-p="comment"></p>
            </div>
            <div class="template_buttons">
                <button type="button" data-button="download_file" data-id="">Скачать</button>
                <button type="button" data-button="delete_file" data-id="">Удалить</button>
            </div>
        </div>
    </template>
</body>

<script type="module" src="/js/getDataFromForm.js"></script>
<script type="module" src="/js/requests.js"></script>
<script type="module" src="/js/websocket.js"></script>

</html>
